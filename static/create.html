<html>
<head>
<title>LUSD Testbench</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script>
function create() {
    $.ajax({
        url: "create?longurl=" + $("#longurl").val(),
        type: "GET",
        dataType: "text",
        success: function(data) {
            $("#shorturl").val(data);
        },
        error: function(xhr, ajaxOptions, thrownError) {
            alert(xhr.responseText + "\n" + thrownError);
        }
    });
}
</script>
</head>
<body>
<form>
Long URL: <input type="text" id="longurl">
<input type="button" value="Make it short" onClick="create()">
<br>
Short URL: <input type="text" id="shorturl">
</form>
</body>
</html>
