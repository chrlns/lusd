<html>
    <head>
        <title>lins.me Short URL Service</title>
        <link href='http://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script>
        function create() {
            $.ajax({
                url: "../create?longurl=" + $("#longurl").val(),
                type: "GET",
                dataType: "text",
                success: function(data) {
                    $("#form-longurl").hide();
                    $("#form-shorturl").show();
                    $("#shorturl").append($("<span>The URL was shortened to <a href='" + data + "'>" + data + "</a></span>"));
                },
                error: function(xhr, ajaxOptions, thrownError) {
                    alert(xhr.responseText + "\n" + thrownError);
                }
            });
        }
        </script>
    </head>
    <body style="font-family: 'Special Elite', cursive; margin: 2em">
        <a href="https://github.com/cli/lusd">
            <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub">
        </a>
        
        <h1>lins.me Short URL Service</h1>
        
        <div>
            <form id="form-longurl">
                Long URL: <input type="text" style="font-family: 'Special Elite', cursive; min-width: 200px; width: 350px; height: 35px" id="longurl">
                <input style="font-family: 'Special Elite', cursive; height: 30px" type="button" value="Make it short!" onClick="create()">
            </form>
            <div id="form-shorturl" style="display: none">
                <div id="shorturl">
                </div>
                <p><a href="http://lins.me/">Next one</a></p>
            </div>
            
        </div>
        
        <div style="margin-top: 4em">
            Do you want to know more about the human behind this?
            Try <a href="http://www.lins.me/">his website</a> or follow 
            him on <a href="https://twitter.com/chrlns">Twitter</a> or
            <a href="https://google.com/+ChristianLins84">Google+</a>.
        </div>
    </body>
</html>
